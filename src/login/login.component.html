<div class="container">
  <div class="row">
    <div class="col s12"></div>
    <div class="col s12"></div>
  </div>
  <div class="row">
    <div class="col l6 offset-l3">
      <div class="card">

  <div class="row">
    <div class="col s6 offset-s4">
      <p class="card-title">Inicia Sesión </p>
    </div>
    <!--(ngSubmit)="logIn()"-->
    <form (ngSubmit)="logIn()" class="col s12" >
      <div class="row">
        <div materialize class="input-field col s10 offset-s1">
          <input id="user" type="text" class="validate" [(ngModel)]="usuario.usuario">
          <label for="user">usuario</label>
        </div>
      </div>
      <div class="row">
        <div materialize class="input-field col s10 offset-s1">
          <input id="password" type="password" class="validate" [(ngModel)]="usuario.password">
          <label for="password">Contraseña</label>
        </div>
      </div>
 

         <div class="row">
        <div class="col s10 offset-s4">
          <button type="submit" class="btn btn-large cyan">Ingresa</button>
        </div>
              </div>
        </form>

  </div>
        
      </div>
    </div>
  </div>
</div>
