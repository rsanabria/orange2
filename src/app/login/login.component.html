<div class="container">

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Login</span>
                    <form materialize novalidate [formGroup]="user" (ngSubmit)="onSubmit(user)">
                        <div class="input-field">
                            <input type="text" id="user" class="validate" [class.valid]="user.controls.user.valid" [class.invalid]="invalid(user.controls.user.valid,user.controls.user.touched)" formControlName="user">
                            <label for="user">user</label>
                        </div>
                        <div class="input-field">
                            <input type="password" id="passwd" class="validate" [class.valid]="user.controls.passwd.valid" [class.invalid]="invalid(user.controls.passwd.valid,user.controls.passwd.touched)" formControlName="passwd">
                            <label for="passwd">Password</label>
                        </div>
                        <div class="error" *ngIf="error">
                            <p class="red-text">User or password is wrong. Try Again</p>
                        </div>
                        <div class="valign-wrapper">
                            <button [disabled]="user.controls.user.invalid || user.controls.passwd.invalid" type="submit" class="btn valign center-block cyan darken-3">Login</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
